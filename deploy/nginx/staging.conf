server {
    listen 80;
    server_name staging.gotunda.com www.staging.gotunda.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name staging.gotunda.com www.staging.gotunda.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/staging.gotunda.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.gotunda.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Root directory for frontend
    root /var/www/staging.gotunda.com/frontend/dist;
    index index.html;

    # API proxy to Django backend
    location /api/ {
        proxy_pass http://unix:/var/www/staging.gotunda.com/backend/gotunda-staging.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://unix:/var/www/staging.gotunda.com/backend/gotunda-staging.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /django-admin/ {
        proxy_pass http://unix:/var/www/staging.gotunda.com/backend/gotunda-staging.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Media files
    location /media/ {
        alias /var/www/staging.gotunda.com/backend/media/;
    }

    # Static files
    location /static/ {
        alias /var/www/staging.gotunda.com/backend/staticfiles/;
    }

    # Vue Router history mode
    location / {
        try_files $uri $uri/ /index.html;
    }
}
