server {
    listen 80;
    server_name gotunda.com www.gotunda.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name gotunda.com www.gotunda.com;

    ssl_certificate /etc/letsencrypt/live/gotunda.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gotunda.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off; # Changed to off for better client compatibility
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384'; # Modern ciphers

    root /var/www/gotunda/frontend/dist;

    location /api/ {
        proxy_pass http://unix:/var/www/gotunda/backend/gotunda.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
+       proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /admin/ { # This is for your Vue admin dashboard
        # This block might need to be removed or adjusted if /admin/ is purely frontend
        # For now, we'll leave it as is, but be aware of potential conflicts if both backend and frontend try to handle /admin/
        proxy_pass http://unix:/var/www/gotunda/backend/gotunda.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
+       proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /media/ {
        alias /var/www/gotunda/backend/media/;
    }
    location /static/ {
        alias /var/www/gotunda/backend/staticfiles/;
    }
    location /django-admin/ {
        proxy_pass http://unix:/var/www/gotunda/backend/gotunda.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
+       proxy_set_header X-Forwarded-Proto $scheme;
    }
    location / {
        try_files $uri $uri/ /index.html;
    }
}
